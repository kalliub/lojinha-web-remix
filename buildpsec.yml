version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source dependencies...
      - yarn install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the code...
      - yarn build
  post_build:
    commands:
      - echo Build completed on `date`
      
artifacts:
  files:
    - '**/*'
  base-directory: build
