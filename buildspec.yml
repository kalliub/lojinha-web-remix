version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the code...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

      
artifacts:
  files:
    - imagedefinitions.json
    - '**/*'
  base-directory: build
